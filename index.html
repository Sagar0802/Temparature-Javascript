<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temparature Conversion</title><!--adding title-->
</head>
<body>
    <script>
    var temperatureInCelsius=40;//creating variable to hold temparature in celsius
    var celsiusToFahrenheit= (temperatureInCelsius*9)/5+32; //converting celsius to fahrenheit
    console.log("Temparature of "+temperatureInCelsius+" celsius, will be "+celsiusToFahrenheit+" fahrenheit");//printing values to console
    var temperatureInFahrenheit=104;//creating variable to hold temparature in fahrenheit
    var fahrenheitToCelsius=((temperatureInFahrenheit-32)*5)/9; //converting fahrenheit to celsius
    console.log("Temparature of "+temperatureInFahrenheit+" fahrenheit, will be "+fahrenheitToCelsius+" celsius");//printing values to console
    </script>
</body>
</html>
